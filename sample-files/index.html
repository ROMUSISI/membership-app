<!DOCTYPE html>
<html>
    <head>
        <title>
            Sample Membership app
        </title>
        <link rel="stylesheet" href="index.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    </head>
    <body>
        <div class="login-wrapper">
            <div class="welcome-info-div">
               <div class="logo-container">
                <img 
                class="taso-logo"
                src="./taso-logo.png" 
                >
               </div>

               <div class="app-name-container">
                MyTASO
               </div>
            </div>
            <div class="sign-in-form-div">
                <form >
                    <div 
                        class="username-div">
                       
                        <div class="username-input-div">

                            <div class="user-icon-section">
                                <img 
                                    src="./user-icon.jpg"
                                    class="user-icon"
                                >
                            </div>

                            <div class="username-input-section">
                                <input 
                                    name="username" 
                                    type="text" 
                                    placeholder="enter username or email"
                                    class="username-input"
                                >
                            </div>

                        </div>
                    </div>

                    <div 
                        class="password-div"
                    > 
                        <div class="password-input-div">

                            <div class="password-icon-section">
                                <img 
                                    src="./password-icon.jpg"
                                    class="password-icon"
                                >
                            </div>

                            <div class="password-input-section">
                                <input 
                                    name="password" 
                                    type="text" 
                                    placeholder="enter password"
                                    class="password-input"
                                >
                            </div>

                        </div>
                              
                    </div>

                    <div 
                        class="submit-button-div"
                    >
                        <button
                            class="submit-button"
                        >
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
