<!DOCTYPE html>
<html>
    <head>
        <title>
            Sample Membership app
        </title>
        <link rel="stylesheet" href="index.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    </head>
    <body>
        <div class="login-wrapper">
            <div class="welcome-info-div">
               <div class="logo-container">
                <img 
                class="taso-logo"
                src="./taso-logo.jpeg" 
                >
               </div>

               <div class="app-name-container">
                MyTASO
               </div>
            </div>
            <div class="sign-in-form-div">
                <form >
                    <div 
                        class="username-div">
                        <div class="username-label-div">
                            <img 
                                src="./user-icon.jpg"
                                class="user-icon"
                            >
                           <!-- <label 
                                for="username"
                                class="username-label"
                                >
                                Username
                            </label>
                            -->
                        </div>
                        <div class="username-input-div">
                            <input 
                                name="username" 
                                type="text" 
                                placeholder="enter username or email"
                                class="username-input"
                                >
                        </div>
                    </div>
                    <div 
                        class="password-div"
                    > 
                    <div class="password-label-div">

                        <img 
                            src="./pasword-icon.jpeg"
                            class="password-icon"
                        >
                     <!--   <label 
                            for="password"
                            class="password-label"
                            >
                            
                        </label>
                    -->
                        
                    </div>
                    <div class="password-input-div">
                        <input 
                            name="password" 
                            type="text" 
                            placeholder="enter password"
                            class="password-input"
                        >
                    </div>
                              
                    </div>

                    <div 
                        class="submit-button-div"
                    >
                        <button
                            class="submit-button"
                        >
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
